<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main aria-live="polite">
      <div class="result" role="region" aria-labelledby="result-heading">
        <h1 id="result-heading">Your Result</h1>
        <div
          class="average"
          data-result-avg
          aria-live="assertive"
          aria-atomic="true"></div>
        <div class="remarks" role="status">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary" role="region" aria-labelledby="summary-heading">
        <h3 id="summary-heading">Summary</h3>
        <ul data-marks-list></ul>
        <button aria-label="Continue">Continue</button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/ofcljaved">ofcljaved</a>.
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
